debug=true
spring.jpa.show-sql=true

server.port=8080

# Security:
spring.security.user.name=admin
spring.security.user.password=admin

xcore.security.secret="signing-secret"
xcore.security.resource.id="x-core-application"
xcore.security.token.access.expiration=360
xcore.security.token.validity.expiration=72000

# Database:
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=true

spring.datasource.initialization-mode=always
spring.datasource.data=classpath:development/database/init/roles.sql, classpath:development/database/init/users.sql
spring.datasource.url=jdbc:postgresql://localhost/development
spring.datasource.username=postgres
spring.datasource.password=postgres

# Utils:
logging.config=classpath:config/logging.xml
